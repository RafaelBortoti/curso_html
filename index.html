<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/7224922ffc.css" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>

            <legend>Meu Formulário</legend>
                            <!--Form nome e e-mail-->
            <div><input type="text" name="nome" placeholder="Digite seu nome"></div>
            <div><input type="text" name="email" placeholder="Digite seu e-mail"></div>

            <div>           <!--Lista de idade-->
                <select name="lista">

                    <option disabled selected>Qual sua idade</option>
                    <option value="20">20</option>
                    <option value="25+">25+</option>
                    <option value="40+">40+</option>

                </select><!--lista-->             
            </div>
                            <!--Radio-->
            <h2>Qual sua cidade?</h2>
            <div class="input">

            <div>
                <input type="radio" name="cidade" value="Florianópolis"><span>Florianópolis</span>
            </div><!--Florianólis-->
            <div>
                <input type="radio" name="cidade" value="São Paulo"><span>São Paulo</span>
            </div><!--São Paulo-->
            <div>
                <input type="radio" name="cidade" value="Rio de Janeiro"><span>Rio de Janeiro</span>
            </div><!--Rio de Janeiro-->

            </div><!--input-->

                            <!--CheckBox-->
            <h2>O que você gosta de comer</h2>
            <div class="input">

            <div>
                <input type="checkbox" name="alimento[]" value="Frutas"><span>Frutas</span>
            </div><!--Frutas-->
            <div>
                <input type="checkbox" name="alimento[]" value="Fast Food"><span>Fast Food</span>
            </div><!--Fast Food-->
            <div>
                <input type="checkbox" name="alimento[]" value="Salada"><span>Salada</span>
            </div><!--Salada-->

            </div><!--input-->

            <div>
                <textarea name="observação" placeholder="Possui alguma observação, comente aqui!"></textarea>
            </div>

                                <!--Enviar-->
                <div>
                    <input type="submit" name="acao" value="Enviar">
                </div>
        </fieldset>
    </form>
</body>
</html>

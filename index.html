<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/7224922ffc.css" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Meu Formulário</legend>
            <div><input type="text" name="nome" placeholder="Digite seu nome"></div>
            <div><input type="text" name="email" placeholder="Digite seu e-mail"></div>
            <div>
                <select name="lista">
                    <option disabled selected>Qual sua idade</option>
                    <option>20</option>
                    <option>25+</option>
                    <option>40+</option>
                </select>
            </div>

            <h2>Qual sua cidade?</h2>

            <div>
                <input type="radio"><span>Florianópolis</span>
            </div>

            <div>
                <input type="radio"><span>São Paulo</span>
            </div>

            <div>
                <input type="radio"><span>Rio de Janeiro</span>
            </div>

        </fieldset>
    </form>
</body>
</html>
